<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Reem+Kufi+Ink&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Kawaii TodoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--box content-->
    <div class="box">
      <h1 class="title">Kawaii TodoList</h1>

      <div class="input-add">
        <input type="text" placeholder="Add your list" />

        <button class="add-button">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>

      <p class="status-text">lists added successfully.</p>

      <!--todo-lists-->
      <div class="todo-list">
        <div class="list">
          <span>Go to market.</span>
          <div class="button">
            <button><i class="fa-solid fa-pen"></i></button>
            <button><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>

        <div class="list">
          <span>To practice code</span>
          <div class="button">
            <button><i class="fa-solid fa-pen"></i></button>
            <button><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>

        <div class="list">
          <span>To learn new hadith</span>
          <div class="button">
            <button><i class="fa-solid fa-pen"></i></button>
            <button><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>

        <div class="list">
          <span>To learn arabic</span>
          <div class="button">
            <button><i class="fa-solid fa-pen"></i></button>
            <button><i class="fa-solid fa-xmark"></i></button>
          </div>
        </div>

        <!--end of todo-lists-->
      </div>
      <div class="bunny">
        <img src="assets/cute.png" alt="Kawaii Bunny" />
      </div>
    </div>
  </body>
</html>
